<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖Dev_docs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #111827;
        }
        header {
            background-color: #1F2937;
            color: #93C5FD;
            padding: 15px 0;
            text-align: center;
			border-radius: 8px;
        }
        .doc-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .doc-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .doc-item:hover {
            transform: translateY(-5px);
        }
        .doc-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }
        .doc-item a:hover {
            color: #9ae6b4;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>🤖Dev_docs</h1>
        <p>문서 및 가이드의 바로가기 목록</p>
    </header>
    
    <main class="doc-list">
        <div class="doc-item">
            <a href="docs/doc1.html">DOC 1 : 서버 및 프론트엔드 기본 가이드</a>
            <p>WIZINFO 서버 환경에서 원활하게 업무를 수행하는 데 필요한 기본 지식과 기술을 제공하기 위해 작성</p>
        </div>
        <!-- 추가 문서 바로가기 항목을 여기에 추가할 수 있습니다 -->
    </main>
    
    <footer class="footer">
        <p>© 2025 DRGN. 모든 권리 보유.</p>
    </footer>
</body>
</html>
