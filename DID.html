<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DID Image List</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container {
            display: flex;
            gap: 10px;
        }
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-item {
            position: relative;
            width: 100%;
        }
        .image-item img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #uploadBtn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="location.href='https://6119.store'">뒤로가기</button>
        <div class="upload-container">
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">이미지 업로드</button>
        </div>
    </div>
    <div class="image-list" id="imageContainer"></div>

    <script>
        const OWNER = 'kyungdrgn';
        const REPO = 'kyungil';
        const PATH = 'did_img';

        async function loadImageList() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();
                
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = '';
                
                files.forEach(file => {
                    if (file.name.match(/\.(jpg|jpeg|png|gif|mp4)$/i)) {
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = 'X';
                        deleteBtn.onclick = () => deleteImage(file.name);
                        
                        div.appendChild(img);
                        div.appendChild(deleteBtn);
                        imageContainer.appendChild(div);

                        img.onerror = () => {
                            console.error('이미지 로딩 실패:', file.download_url);
                        };
                        img.onload = () => {
                            console.log('이미지 로딩 성공:', file.download_url);
                        };
                    }
                });
            } catch (error) {
                console.error('이미지 로딩 실패:', error);
                console.log('Error details:', error.message);
            }
        }

        // 초기 로드
        loadImageList();

        // 10분마다 새로고침
        setInterval(loadImageList, 600000);
    </script>
</body>
</html>
