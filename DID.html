<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DID Image List</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .image-item {
        position: relative;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            cursor: pointer;
        }

        .play-button::before {
            content: '';
            position: absolute;
            left: 55%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 12px solid transparent;
            border-left: 16px solid white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container {
            display: flex;
            gap: 10px;
        }
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-item {
            position: relative;
            width: 100%;
        }
        .image-item img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #uploadBtn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="location.href='https://6119.store'">뒤로가기</button>
        <div class="upload-container">
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none">
            <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">이미지 업로드</button>
        </div>
    </div>
    <div class="image-list" id="imageContainer"></div>

        const REPO = 'kyungil';
        const PATH = 'did_img';

        async function loadImageList() {
        try {

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const files = await response.json();
            
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            
            const items = await Promise.all(files.map(async file => {
                if (!file.name.match(/\.(jpg|jpeg|png|gif|mp4)$/i)) return null;

                const isVideo = file.name.endsWith('.mp4');
                let thumbnailUrl;

                if (isVideo) {
                    try {
                        thumbnailUrl = await generateVideoThumbnail(file.download_url);
                    } catch (error) {
                        console.error('썸네일 생성 실패:', error);

                    }
                } else {
                    thumbnailUrl = file.download_url;
                }

                const div = document.createElement('div');
                div.className = 'image-item';

                const img = document.createElement('img');
                img.src = thumbnailUrl;
                img.alt = file.name;

                // 동영상인 경우 재생 버튼 추가
                if (isVideo) {
                    const playBtn = document.createElement('div');
                    playBtn.className = 'play-button';
                    div.appendChild(playBtn);
                }

                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'X';
                deleteBtn.onclick = () => deleteImage(file.name);

                div.appendChild(img);
                div.appendChild(deleteBtn);
                return div;
            }));

            items.forEach(item => {
                if (item) imageContainer.appendChild(item);
            });

        } catch (error) {
            console.error('이미지 로딩 실패:', error);
        }
    }

    function generateVideoThumbnail(videoUrl) {
        return new Promise((resolve, reject) => {
            const video = document.createElement('video');
            video.crossOrigin = 'anonymous';
            video.muted = true;
            video.autoplay = false;
            video.playsInline = true;
            video.src = videoUrl;

            video.addEventListener('loadedmetadata', () => {
                video.currentTime = 0.1; // 첫 프레임 캡처 보장
            });

            video.addEventListener('seeked', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL());
            });

            video.addEventListener('error', (e) => {
                reject(new Error('비디오 로딩 실패'));
            });

            video.load();
        });
    }

        // 초기 로드
        loadImageList();

        // 10분마다 새로고침
        setInterval(loadImageList, 600000);
    </script>
</body>
</html>
